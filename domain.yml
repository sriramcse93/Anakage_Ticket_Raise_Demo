  utter_outlook_category:
  - text: Please choose from the below issue
    custom:
      dropdowns:
      - title: Outlook closed when minimized
        payload: /outlook_closed
      - title: Cannot Start Microsoft Outlook getting Invalid XML error
        payload: /outlook_xml_error
      - title: Cannot open the word attachment in Microsoft outlook
        payload: /outlook_word
      - title: Cannot open the Microsoft Excel attachment in outlook
        payload: /outlook_excel
      - title: Cannot open the PowerPoint attachment in Microsoft outlook
        payload: /outlook_powerpoint
      - title: How to create a new PST Archive File
        payload: /outlook_newfile
      - title: How to recover deleted Email from Email Server
        payload: /outlook_recovery
  utter_printer_category:
  - text: Please choose from the below issue
    custom:
      dropdowns:
      - title: Print jobs stuck in print Queue
        payload: /printer_queue
      - title: Getting error Printer Spooler Service is not working
        payload: /printer_spooler
  utter_system_category:
  - text: Please choose from the below issue
    custom:
      dropdowns:
      - title: Running out of memory in computer
        payload: /low_memory
      - title: Access denied in Adobe Reader
        payload: /adobe_issue
  utter_system_slow_category:
  - text: Please choose from the below issue
    custom:
      dropdowns:
      - title: Account gets locked frequently
        payload: /account_locked
      - title: Unable to Open Critix
        payload: /critix_issue
      - title: Unable to browse any website
        payload: /browser_issue
      - title: Set Internet Explorer as a Default Browser
        payload: /internet_explorer
  utter_internet_explorer_category:
  - text: Please choose from the below issue
    custom:
      dropdowns:
      - title: How to enable the adobe PDF reader to open in browser
        payload: /internet_explorer_PDF
      - title: Scripts to allow pop-ups in internet explorer
        payload: /internet_explorer_popup
      - title: How to clean up the internet explorer
        payload: /internet_explorer_clean
  utter_mobility_category:
  - text: Please choose from the below issue
    custom:
      dropdowns:
      - title: To clear the user temp files
        payload: /mobility
      - title: Clean Temporary Files from C Drive
        payload: /Temp_file_C
      - title: Getting error in java installation
        payload: /java_solution
  utter_all_category:
  - text: Please select the issue.
    buttons:
    - title: Outlook
      payload: /outlook_category
    - title: Printer
      payload: /printer_category
    - title: System Memory
      payload: /system_category
    - title: System Slow
      payload: /system_slow_category
    - title: Internet Explorer
      payload: /internet_explorer_category
    - title: Mobility
      payload: /mobility_category
  utter_ticket_raise:
  - text: Please raise the ticket to solve the issue
  utter_ticket:
  - text: Issue is solved or not?
    buttons:
    - title: yes
      payload: /goodbye
    - title: No
      payload: /ticket_raise
